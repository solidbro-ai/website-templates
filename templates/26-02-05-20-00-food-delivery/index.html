<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBite Food Delivery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #4CAF50;
            --secondary-green: #81C784;
            --background: #F5F5DC;
            --text-dark: #333;
            --text-light: #fff;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background);
            color: var(--text-dark);
            line-height: 1.6;
        }

        header {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        header video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            color: var(--text-light);
            animation: fadeIn 2s ease-in-out;
        }

        .overlay-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .overlay-content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        main {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-form {
            background: var(--text-light);
            padding: 2rem;
            border-radius: var(--border-radius);
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            animation: slideUp 1s ease-out;
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-green);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0 1rem;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            transition: border-color 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: var(--primary-green);
            outline: none;
        }

        .contact-form button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-green);
            color: var(--text-light);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-form button:hover {
            background: #388e3c;
        }

        .social-proof {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
            justify-items: center;
        }

        .social-proof img {
            max-height: 60px;
            transition: transform 0.3s;
        }

        .social-proof img:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: #e0f7ea;
            margin-top: 4rem;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .overlay-content h1 {
                font-size: 2rem;
            }

            .overlay-content p {
                font-size: 1rem;
            }

            .contact-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <video autoplay muted loop playsinline>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay-content">
            <h1>GreenBite</h1>
            <p>Delivering fresh, organic meals straight to your door with eco-friendly packaging.</p>
        </div>
    </header>

    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="social-proof">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/06/OOjs_UI_icon_alert.svg" alt="Trustpilot">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/06/OOjs_UI_icon_alert.svg" alt="Google Reviews">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/06/OOjs_UI_icon_alert.svg" alt="Yelp">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/06/OOjs_UI_icon_alert.svg" alt="Facebook">
        </section>
    </main>

    <footer>
        &copy; 2023 GreenBite. All rights reserved. | Sustainable food delivery since 2020
    </footer>

    <script>
        // Simple form submission handler
        document.querySelector('.contact-form form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message!');
            this.reset();
        });
    </script>
</body>
</html>
